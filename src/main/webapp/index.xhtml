<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema Caderneta Estudantil</title>

</h:head>
<h:body>
<div>

    <div>
    </div>

    <h2>Logar como professor</h2>
    <h:form id="login-professor">
        <div>
            <div>
                <p:outputLabel value="Email:" for="email"/>
                <p:inputText placeholder="youremail@mail.com" value="#{loginProfessorBean.professor.email}" id="email"
                             required="true" requiredMessage="Email é obrigatório!"/>
                <p:message for="email" />
            </div>
            <div>
                <p:outputLabel value="Senha:" for="password"/>
                <p:inputText placeholder="********" type="password" required="true"
                             requiredMessage="Senha é obrigatória"
                             id="password" value="#{loginProfessorBean.professor.password}"/>
                <p:message for="password" />
            </div>

            <div>
                <div>
                    <p:commandButton action="#{loginProfessorBean.login}" value="Logar" ajax="false"/>
                </div>
            </div>
            <div>
                <div>
                    <p>Não possui uma conta? <a href="cadastroprofessor.xhtml">Realizar cadastro</a></p>
                </div>
            </div>
        </div>
    </h:form>
</div>
</h:body>
</html>
